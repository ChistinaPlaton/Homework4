<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<table border="1" width="50%" align="center" height="200">
    <thead>
        <tr>
            <th colspan = "3" bgcolor = #0057b8>My first table</th>
        </tr>
    </thead>
    <tbody align="center">
        <tr>
        <td bgcolor = #0057b8>First cell</td>
        <td bgcolor = #0057b8>Second cell</td>
        <td colspan = "2" rowspan="3" bgcolor = #ffd700> 6 cells merged together</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor = #ffd700>2 cells merged into one</td>
        </tr>
        <tr>
            <td bgcolor = #ffd700>1st cell<br>3rd row</td>
            <td bgcolor = #ffd700>2nd cell<br>3rd row</td>
        </tr>

    </tbody>
    <tfoot align="center">
<tr>
    <td colspan = "3" bgcolor = #ffd700>Do you like tables?</td>
</tr>
    </tfoot>
</table>
</body>
</html>
